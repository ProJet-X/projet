<!DOCTYPE html>
<html>
<head>
<!-- get the required files from 3rd party sources -->
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>


/*CORES*/

/*

333
23a988
f9f9f9
rgba(0,0,0,0.2)
f1f1f1

*/

/*FIX TOP MENU*/

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  z-index:10000;
  background-color: #333;
  border-bottom: 1px solid #23a988;
  font-family: 'Roboto', sans-serif;
  font-size: 15px;
}

ul.fixedOnTop {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:10000;
}

li {
  float: left;
}

li a:hover {
  color: white;
  text-decoration: none;
  font-size: 102%;
}

li a:visited {
    color: #23a988;
    text-decoration: none;
}

li a:active {
    color: #23a988;
    text-decoration: none;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.brand:hover {
  color: white
}

 .dropdown:hover .dropbtn {
  color: #f1f1f1
}

li a:hover{
  background-color: #24746c
}

li.dropdown {
    display: inline-block;
    float: right;
    margin-right: 15dp;
    
}

.dropdown-content {
    color: #23a988;
    display: none;
    position: fixed;
    background-color: #f9f9f9;
    left:auto;
    right:0;
    margin-right:-10px;
    min-width: 100px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    
}

.dropdown-content a:hover {
  color: #23a988;
  font-size: 100%;
  background-color: #f0f0f0
}

.dropdown:hover .dropdown-content {
    display: block;
    z-index:10000;
}


/* FORMS */
  textarea:focus,
  input[type="text"]:focus,
  input[type="password"]:focus,
  input[type="datetime"]:focus,
  input[type="datetime-local"]:focus,
  input[type="date"]:focus,
  input[type="month"]:focus,
  input[type="time"]:focus,
  input[type="week"]:focus,
  input[type="number"]:focus,
  input[type="email"]:focus,
  input[type="url"]:focus,
  input[type="search"]:focus,
  input[type="tel"]:focus,
  input[type="color"]:focus,
  .uneditable-input:focus {   
  border-color: rgba(126, 239, 104, 0.8);
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(126, 239, 104, 0.6);
  outline: 0 none;
}
</style>

</head>
<body>

<ul class="fixedOnTop">
  <li><a class="brand" href="/">ProJet</a></li>
  <li>Ol√°, {{user}}!</li>
  <li align="right"  class="dropdown">
    <a href="#" class="dropbtn">Conta</a>
    <div class="dropdown-content">
      <a href="/auth">Trocar de conta</a>
      <a href="/logout" target="_top">Sair</a>
    </div>
  </li>
</ul>


</body>
</html>
